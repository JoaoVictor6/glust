services:
  postgres:
    image: postgres:15-alpine
    container_name: glust-db
    environment:
      POSTGRES_USER: glust
      POSTGRES_PASSWORD: glust
      POSTGRES_DB: glust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: glust-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
